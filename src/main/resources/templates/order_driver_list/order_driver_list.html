<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
</head>

<body>
	<div class="container">
		<h4>Driver choose list</h4>
		<table>
			<thead>
				<th>
				<th>Order ID</th>
				<th>Address</th>
				<th>Drivers</th>
				</th>
			</thead>
			
			<tbody>
				<tr th:each="e1.${orderList} e2.${driversList}" >
					<td th:text="e1.order_id"></td>
					<td th:text="e2.first_name"></td>
					
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
